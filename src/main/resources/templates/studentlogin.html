<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>学生登陆</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/studentlogin/login}">
    <h1 class="h3 mb-3 font-weight-normal">欢迎使用</h1>
    <h3 class="h5 mb-3 font-weight-normal">学生登录</h3>
    <p style="color: red" th:text="${msg}"></p>
    <label class="sr-only">用户名</label>
    <input type="text" name="username" class="form-control" placeholder="请输入账号" required="" autofocus="">
    <label class="sr-only">密码</label>
    <input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">© 2022-2023</p>
    <a class="btn btn-sm">没有账号？立即注册</a>|
    <a class="btn btn-sm" th:href="@{/Admin}">切换管理员登录</a>

</form>

</body>

</html>

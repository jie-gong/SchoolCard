<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:insert="~{commons/commons::head}"></div>
<div class="container-fluid">
    <div class="row" style="margin-top: 60px">
        <!--侧边栏-->
        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <form th:action="@{/selecet/password}" method="post" style="margin-left: 1050px;margin-top: -35px">
                        <div class="row">
                            <div>
                                <input name="name" type="text"
                                       placeholder="姓名">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-sm btn-primary"
                                        style="margin-bottom: 10px;margin-left: 20px">查询
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" style="margin-top: 20px">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>账号</th>
                                <th>密码</th>
                                <th>密保</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item:${msg}">
                                <td th:text="${item.getStudentid()}"></td>
                                <td th:text="${item.getName}"></td>
                                <td th:text="${item.getUsername()}"></td>
                                <td th:text="${item.getPassword}"></td>
                                <td th:text="${item.getKay}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script>
    function dd() {
        if (confirm("已删除 可以移步删除记录中恢复"))
            return true;
        return false;
    }
</script>
<!-- Icons -->
<script type="text/javascript" th:src="@{static/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{static/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>

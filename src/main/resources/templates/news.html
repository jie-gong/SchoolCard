<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:insert="~{commons/commons::head}"></div>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/userlist}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-file">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                            消息记录(点击返回)
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--侧边栏-->
        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h2><a class="btn btn-sm btn-secondary" th:href="@{/timedown/}+${item2}">时间降序</a>
                        <a class="btn btn-sm btn-secondary" th:href="@{/timeup/}+${item2}">时间升序</a>
                    </h2>
                    <div class="table-responsive" style="margin-top: 20px">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th width="30%">消息</th>
                                <th width="30%">时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item:${pageInfo.records}">
                            <tr th:each="item2:${item}">
                                <td th:text="${item2.getGz()}"/>
                                <td th:text="${item2.getCreateTime()}"/>
                            </tr>
                            </tr>
                            </tbody>
                        </table>
                        <p>当前 <span th:text="${pageInfo.current}"></span> 页,
                            总 <span th:text="${pageInfo.pages}"></span> 页,
                            共<span th:text="${pageInfo.total}"></span> 条记录
                        </p>
                        <br>
                        <a th:href="@{/showNews/}+${item2}">首页</a>
                        <a th:href="@{'/showNews/'+${item2}(pageNum=${pageInfo.hasPrevious}?${pageInfo.current-1}:1)}">上一页</a>
                        <a th:href="@{'/showNews/'+${item2}(pageNum=${pageInfo.hasNext}?${pageInfo.current+1}:${pageInfo.current})}">下一页</a>
                        <a th:href="@{'/showNews/'+${item2}(pageNum=${pageInfo.pages})}">尾页</a>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{static/js/feather.min.js}"></script>
<script type="text/javascript" th:src="@{static/js/Chart.min.js}"></script>
</body>

</html>
